<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>CoolZone E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CoolZone</h1>
    <nav aria-label="Primary">
      <button class="nav-item active" data-page="home" aria-current="page">Home</button>
      <button class="nav-item" data-page="electronics">Electronics</button>
      <button class="nav-item" data-page="clothing">Clothing</button>
      <button class="nav-item" data-page="books">Books</button>
      <button class="nav-item" data-page="sports">Sports</button>
      <button class="nav-item" data-page="about">About</button>
      <button class="nav-item" data-page="cart">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>
  <div class="search-bar-container">
    <input type="search" id="search-input" placeholder="Search products..." aria-label="Search products" autocomplete="off" />
  </div>
  <main id="main-content" tabindex="0"></main>
  <script src="script.js"></script>
</body>
</html>
